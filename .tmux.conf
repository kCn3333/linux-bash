# ============================================
# TMUX CONFIGURATION
# ============================================

# --- BASIC SETTINGS ---
# Status bar on top
set-option -g status-position top

# Proper colors (256 color & TrueColor)
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start window numbering at 1 (instead of 0)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display messages for longer
set -g display-time 4000

# Refresh status bar more frequently
set -g status-interval 1

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# --- KEY BINDINGS ---
# Change prefix from Ctrl+b to Ctrl+a (optional, more ergonomic)
# set -g prefix C-a
# unbind C-b
# bind C-a send-prefix

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Easy pane navigation with Alt+arrow (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + Shift+arrow
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# --- STATUS BAR APPEARANCE ---
# Background (dark, matching your nvim theme)
set -g status-style 'bg=#1e1e1e fg=#82cfff'

# Left side: Session name in rectangle
set -g status-left '#[bg=#82cfff,fg=#1e1e1e,bold] #S #[bg=default,fg=#82cfff] '
set -g status-left-length 20

# Center: Window list
setw -g window-status-current-style 'fg=#ffffff bg=#3e4452 bold'
setw -g window-status-current-format ' #I:#W#{?window_zoomed_flag, üîç,} '

setw -g window-status-style 'fg=#858585 bg=default'
setw -g window-status-format ' #I:#W '

# Window with activity alert
setw -g window-status-activity-style 'fg=#ffcc00 bg=default'

# Right side: Date, time, and host
set -g status-right '#[fg=#858585]#(uptime | cut -d "," -f 3-) #[fg=#82cfff]#[bg=#82cfff,fg=#1e1e1e] %H:%M #[fg=#3e4452]#[bg=#3e4452,fg=#ffffff] #H '
set -g status-right-length 50

# --- PANE BORDERS ---
set -g pane-border-style 'fg=#3e4452'
set -g pane-active-border-style 'fg=#82cfff'

# --- MESSAGES ---
set -g message-style 'bg=#82cfff fg=#1e1e1e bold'
set -g message-command-style 'bg=#3e4452 fg=#ffffff'

# --- CLOCK MODE ---
setw -g clock-mode-colour '#82cfff'
setw -g clock-mode-style 24

# --- ACTIVITY MONITORING ---
setw -g monitor-activity on
set -g visual-activity off

# --- COPY MODE ---
set -g mode-style 'bg=#3e4452 fg=#ffffff bold'